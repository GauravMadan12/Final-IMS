<div class="row justify-content-center">
    <div class="col-md-6">
        <form #loginform="ngForm" (ngSubmit)="onLogin(loginform.value)">
            <div class="form-group">
                <input type="text" class="form-control" ngModel placeholder="Email" name="email" #fnameinput="ngModel" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" ngModel placeholder="Password" name="password" #lnameinput="ngModel" required>
            </div>
            <div class="form-group">
                <button class="btn btn-outline-primary btn-lg">Login</button>
                <button class="btn btn-outline-primary btn-lg" (click)="moveToRegis()">Register</button>
            
            </div>
        </form>
    </div>
</div>
