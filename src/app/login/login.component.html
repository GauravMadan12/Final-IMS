<div class="row justify-content-center">
    <div class="col-md-6">
        <h1>Login Form</h1>
        <form #loginform="ngForm" (ngSubmit)="onLogin(loginform.value)">
            <div class="form-group">
                <input type="text" class="form-control" ngModel placeholder="Email" name="email" #emailinput="ngModel" required >
                <div *ngIf = "emailinput.errors">
                        <small  class = "text-danger"  *ngIf = "emailinput.errors.required && emailinput.touched">*Email is required</small>
                    </div>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" ngModel placeholder="Password" name="password" #lnameinput="ngModel" required  #passinput="ngModel">
                <div *ngIf = "passinput.errors">
                        <small  class = "text-danger"  *ngIf = "passinput.errors.required && passinput.touched">*Password is required</small>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-outline-primary btn-lg"  [disabled] = "loginform.invalid">Login</button>
            </div>
        </form>
    </div>
</div>
