
<div class="container">
<h1>Send Message</h1>
<form #sendform = "ngForm" (ngSubmit)="onSend(sendform.value)" >
    <div class="form-group">
        <label for="mobilenum">Mobile No.</label>
        <input type="text" class="form-control" required ngModel name="mobiles" id="mobilenum" maxlength="10">
    </div>
  
   <div class="form-group">
        <label for="msg">Message</label>
        <input type="text" class="form-control" required ngModel name="message" id="msg">
    </div>

    <div class="form-group">
        <button class="btn btn-success btn-lg">Send</button>
    </div>
</form>
</div>
